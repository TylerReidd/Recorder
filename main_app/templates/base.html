{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecOrder</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
          <div class="nav-wrapper blue darken-4">
            <ul>
              <li><a href="/" class="left brand-logo">&nbsp;&nbsp;RecOrder</a></li>
            </ul>
            <ul class="right">
              <li><a href="{% url 'about' %}">About</a></li>
              {% if user.is_authenticated %}
              <li><a href="{% url 'records_create' %}">New Record!</a></li>
              <li><a href="{% url 'index' %}">My Collection</a></li>
              <li><a href="{% url 'logout' %}">Log Out</a></li>
              {% else %}
              <li><a href="{% url 'signup' %}">Sign Up</a></li>
              <li><a href="{% url 'login' %}">Log In</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </header>
      
      <main>
        {% block content %}
       
        {% endblock %}
      </main>
      <!-- <footer style="position: absolute; bottom: 0; width: 100%;"class="page-footer blue darken-4">
        <div class="right">All Rights Reserved, &copy; 2019 RecOrder &nbsp;</div>
      </footer> -->
      
</body>
</html>
