{% extends 'base.html' %}

{% block content %}

<h4>Are you sure you want to ditch this record: <span class='green-text'>{{ object.title }}</span>?</h4>

<form action="" method="POST">

    <input type="submit" value="Frisbee!" class="btn">
    <a href="{% url 'detail' record.id %}" >Not Yet</a>
</form>
{% endblock %}
