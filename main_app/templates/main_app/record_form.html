{% extends 'base.html' %}

{% block content %}

{% if object %}\
<h1>Edit <span class='teal-text'>{{object.title}}</span></h1>
{% else %}
<h1 class="grey-text">Add Record</h1>
{% endif %}
<form action="" method="post" class="grey lighten-2">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <input style="margin-bottom: 15px;"type="submit" value="Add Record" class="btn">
    <br>
</form>
{% endblock %}
