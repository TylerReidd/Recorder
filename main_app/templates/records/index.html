{% extends 'base.html' %}

{% block content %}


{% for record in records %}

<div class="cards">
<div class='card'>
    <a href="{% url 'detail' record.id %}">
    <div class='card-content'>
        <span class='card-title'>{{ record.title}}</span>
        <p>{{record.artist}}</p>
        <p>Released: {{record.release_year }}</p>
        <p>Genre: {{record.genre}}</p>
        
    </div>
    </a>
</div>
</div>
{% endfor %}

{% endblock %}
