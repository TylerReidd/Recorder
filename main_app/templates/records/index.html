{% extends 'base.html' %}

{% block content %}


<h1 class='grey-text' >My Collection</h1>
<div class="container">
    <div class="row">
        {% for record in records %}
        <div class="col s12 m6 l4 ">
            <div class='card album-cards'>
                <a style="color: black" href="{% url 'detail' record.id %}">
                    <div class='card-content'>
                        <span class='card-title'>{{ record.title}}</span>
                        <p>{{record.artist}}</p>
                        <p>Released: {{record.release_year }}</p>
                        <p>Genre: {{record.genre}}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
